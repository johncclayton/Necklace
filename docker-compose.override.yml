version: '3.4'

services:
  redis:
    image: redis:alpine
    ports:
      - "5379:6379"

  zipkin:
    ports:
      - "5411:9411"

  releaseservice-dapr:
    command: ["./daprd",
        "-app-id", "releaseservice-api",
        "-app-port", "80",
        "-dapr-http-port", "7000",
        "-dapr-grpc-port", "8000",              
        "-components-path", "/components",
        "-config", "/configuration/necklace-config.yaml"
      ]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/configuration/:/configuration"
      
  releaseservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80

    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
