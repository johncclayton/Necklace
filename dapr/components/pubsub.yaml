apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: necklace
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis:6379
  - name: redisPassword
    secretKeyRef: 
      name: State.RedisPassword
      key: Stats.RedisPassword
auth:
  secretStore: necklace-secretstore
